<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentorship App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Reset and Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #2b2b2b;
      padding-bottom: 80px; /* space for bottom nav */
    }

    /* Header */
    .header {
      background-color: #a5c4bb;
      padding: 30px 20px 40px;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      text-align: center;
    }

    .header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
    }

    .header h2 {
      font-size: 18px;
      color: #444;
    }

    /* Content */
    .content {
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 500;
      color: #3b5853;
    }

    .profile-scroll {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .profile-card {
      width: 100px;
      height: 130px;
      border-radius: 16px;
      background-color: #c3d8d1;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-card.small {
      width: 60px;
    }

    .profile-card img {
      width: 50px;
      height: 50px;
    }

    .close {
      font-size: 12px;
      color: #666;
      cursor: pointer;
    }

    /* Rectangular Boxes */
    .rect-box {
      background-color: #d3e2db;
      border-radius: 20px;
      height: 80px;
      margin-top: 16px;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background-color: #f0f3f2;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }

    .nav-item {
      text-align: center;
      font-size: 11px;
      color: #555;
      border: 1px dashed #bca9d9;
      padding: 5px;
      border-radius: 8px;
      width: 60px;
    }

    .nav-item i {
      display: block;
      font-size: 16px;
      margin-bottom: 4px;
      color: gray;
    }

    .nav-item.active {
      border: 2px solid #6b52b8;
      color: #6b52b8;
    }

    .nav-item.active i {
      color: #6b52b8;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="https://via.placeholder.com/80" alt="Profile Icon" />
    <h2>WELCOME USER!</h2>
  </div>

  <!-- Content -->
  <div class="content">

    <!-- Recommended Profiles -->
    <div class="section">
      <div class="section-header">
        <p>RECOMMENDED PROFILES BASED ON YOUR PROFESSION:</p>
        <span class="close" onclick="removeProfiles()">close &nbsp; x</span>
      </div>

      <div class="profile-scroll" id="profileList">
        <div class="profile-card">
          <img src="https://via.placeholder.com/50" alt="User">
        </div>
        <div class="profile-card">
          <img src="https://via.placeholder.com/50" alt="User">
        </div>
        <div class="profile-card small">
          <img src="https://via.placeholder.com/30" alt="User">
        </div>
      </div>
    </div>

    <!-- Rectangular Content Boxes -->
    <div class="rect-box"></div>
    <div class="rect-box"></div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item active">
      <i class="fas fa-star"></i>
      <span>Tab Name</span>
    </div>
    <div class="nav-item"><i class="fas fa-star"></i><span>Tab Name</span></div>
    <div class="nav-item"><i class="fas fa-star"></i><span>Tab Name</span></div>
    <div class="nav-item"><i class="fas fa-star"></i><span>Tab Name</span></div>
    <div class="nav-item"><i class="fas fa-star"></i><span>Tab Name</span></div>
  </div>

  <script>
    function removeProfiles() {
      document.getElementById('profileList').style.display = 'none';
    }
  </script>

</body>
</html>
