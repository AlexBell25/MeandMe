<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentors and Mentees</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 0;
    }

    .header {
      background-color: #9bbab3;
      text-align: center;
      padding: 20px 10px;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
    }

    .header h1 {
      margin: 0;
      font-size: 1.3rem;
      color: #333;
    }

    .mentee-section {
      text-align: center;
      margin: 20px 0;
    }

    .mentee-card {
      background-color: #a0c4b8;
      width: 150px;
      margin: 0 auto;
      border-radius: 15px;
      padding: 20px;
    }

    .mentee-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .mentee-card .label {
      font-weight: bold;
      color: #333;
    }

    .section-title {
      text-align: center;
      font-size: 1rem;
      margin: 20px 0 10px;
      color: #333;
    }

    .mentors-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 0 20px 30px;
    }

    .mentor-card {
      background-color: #b2d5cc;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .mentor-card:hover {
      transform: scale(1.05);
    }

    .mentor-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .mentor-card .name {
      font-size: 0.9rem;
      color: #333;
    }

    .star-rating {
      direction: rtl;
      display: inline-block;
      font-size: 20px;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      color: #ccc;
      cursor: pointer;
    }

    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: gold;
    }

    .rating-value {
      font-size: 0.85rem;
      color: #444;
      margin-top: 5px;
    }

    @media (max-width: 500px) {
      .mentors-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    body.dark-mode {
  background-color: #121212;
  color: #ddd;
}

body.dark-mode .header {
  background-color: #254139;
  color: #cce5df;
}

body.dark-mode .mentee-card {
  background-color: #2c5d4b;
  color: #eee;
}

body.dark-mode .mentee-card .label {
  color: #cce5df;
}

body.dark-mode .section-title {
  color: #cce5df;
}

body.dark-mode .mentors-grid {
  padding: 0 20px 30px;
}

body.dark-mode .mentor-card {
  background-color: #3a6b58;
  color: #eee;
  box-shadow: 0 0 10px #1e402e;
  transition: transform 0.2s, box-shadow 0.2s;
}

body.dark-mode .mentor-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #55a373;
}

body.dark-mode img {
  filter: brightness(0.9);
}

  </style>
</head>
<body>

  <div class="header">
    <h1>MENTORS AND MENTEES</h1>
  </div>

  <div class="mentee-section">
    <div class="mentee-card">
      <img src="https://via.placeholder.com/80" alt="Mentee" />
      <div class="label">MENTEE</div>
    </div>
  </div>

  <div class="section-title">Available Mentors For You:</div>

  <div class="mentors-grid" id="mentorList">
    <!-- Mentors will be inserted here by JS -->
  </div>

  <script>
    const mentors = [
      { name: "Alex Rivera", img: "https://randomuser.me/api/portraits/men/32.jpg" },
      { name: "Jamie Wong", img: "https://randomuser.me/api/portraits/women/44.jpg" },
      { name: "Taylor Brooks", img: "https://randomuser.me/api/portraits/men/57.jpg" },
      { name: "Morgan Lee", img: "https://randomuser.me/api/portraits/women/66.jpg" },
      { name: "Chris Jordan", img: "https://randomuser.me/api/portraits/men/29.jpg" },
      { name: "Avery Kim", img: "https://randomuser.me/api/portraits/women/72.jpg" }
    ];

    const mentorList = document.getElementById('mentorList');

    mentors.forEach((mentor, index) => {
      const card = document.createElement('div');
      card.className = 'mentor-card';
      card.innerHTML = `
        <img src="${mentor.img}" alt="${mentor.name}" />
        <div class="name">${mentor.name}</div>
        <div class="star-rating">
          ${[5, 4, 3, 2, 1].map(star => `
            <input type="radio" id="star${star}-${index}" name="rating-${index}" value="${star}">
            <label for="star${star}-${index}">&#9733;</label>
          `).join('')}
        </div>
        <div class="rating-value" id="rating-value-${index}">Your rating: 0</div>
      `;
      mentorList.appendChild(card);

      const inputs = card.querySelectorAll(`input[name="rating-${index}"]`);
      inputs.forEach(input => {
        input.addEventListener('change', () => {
          const ratingValue = card.querySelector(`#rating-value-${index}`);
          ratingValue.textContent = `Your rating: ${input.value}`;
        });
      });
    });
     // Apply theme based on saved preference
  const theme = localStorage.getItem('theme');
  if (theme === 'dark') {
    document.body.classList.add('dark-mode');
  } else {
    document.body.classList.remove('dark-mode');
  }
      function goBack(url) {
    window.location.href = url;
}
  </script>
<button onclick="goBack('index.html')" style="position:absolute; top:10px; left:10px;">ðŸ”™ Back</button>
</body>
</html>
