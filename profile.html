<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    /* Base reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #2b2b2b;
      padding-bottom: 70px;
    }

    /* Header */
    .header {
      background: #a5c4bb;
      padding: 30px 20px 40px;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      text-align: center;
    }
    .header h2 { font-size: 18px; color: #444; }

    /* Profile content */
    .content { padding: 20px; max-width: 400px; margin: auto; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; margin-bottom: 4px; font-size: 14px; }
    .form-group input { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }

    .profile-pic {
      width: 100px; height: 100px;
      border-radius: 50%; background: #c3d8d1;
      object-fit: cover; display: block; margin: 0 auto 10px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #6b52b8;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-secondary {
      background: #aaa; margin-bottom: 10px;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed; bottom: 0; width: 100%; height: 70px;
      background: #f0f3f2; border-top: 1px solid #ccc;
      display: flex; justify-content: space-between; align-items: center;
      user-select: none; z-index: 1000;
    }
    .nav-item {
      flex: 1; text-align: center; font-size: 12px;
      padding: 5px 0; cursor: pointer;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center;
    }
    .nav-item i { font-size: 18px; margin-bottom: 4px; color: gray; }
    .nav-item.active i, .nav-item.active { color: #6b52b8; }
    .nav-item.active { border-top: 3px solid #6b52b8; color: #6b52b8; }
  </style>
</head>
<body>
  <div class="header">
    <h2>Your Profile</h2>
  </div>

  <div class="content">
    <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/100" alt="Profile"/>
    <input type="file" id="picInput" accept="image/*" />

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="emailInput" placeholder="you@example.com" />
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" id="usernameInput" placeholder="Your username"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="passwordInput" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"/>
    </div>

    <button class="btn" id="saveBtn">ðŸ’¾ Save Profile</button>
    <button class="btn btn-secondary" id="logoutBtn">ðŸšª Logout</button>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active"><i class="fas fa-star"></i><span>Home</span></div>
    <div class="nav-item" onclick="goHome()"><i class="fas fa-user"></i><span>Profile</span></div>
  </div>

  <script>
    const emailI = document.getElementById('emailInput');
    const userI = document.getElementById('usernameInput');
    const passI = document.getElementById('passwordInput');
    const picI = document.getElementById('picInput');
    const img = document.getElementById('profilePic');

    // Load saved info
    window.onload = () => {
      emailI.value = localStorage.getItem('profileEmail') || '';
      userI.value = localStorage.getItem('profileUser') || '';
      passI.value = localStorage.getItem('profilePass') || '';
      const pic = localStorage.getItem('profilePic');
      if (pic) img.src = pic;
    };

    // Preview new image
    picI.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => img.src = reader.result;
      reader.readAsDataURL(file);
    });

    // Save profile to localStorage
    document.getElementById('saveBtn').addEventListener('click', () => {
      localStorage.setItem('profileEmail', emailI.value);
      localStorage.setItem('profileUser', userI.value);
      localStorage.setItem('profilePass', passI.value);
      if (img.src) localStorage.setItem('profilePic', img.src);
      alert('Profile saved!');
    });

    // Logout user
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    });

    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
