<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #2b2b2b;
      padding-bottom: 70px;
    }

    .header {
      background: #a5c4bb;
      padding: 30px 20px 40px;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      text-align: center;
    }

    .header h2 { font-size: 18px; color: #444; }

    .content {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 16px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #f1f1f1;
      color: #555;
    }

    .form-group input[readonly] {
      pointer-events: none;
    }

    /* Reveal password button */
    .reveal-btn {
      position: absolute;
      right: 10px;
      top: 34px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #6b52b8;
      user-select: none;
      padding: 0 5px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #c3d8d1;
      object-fit: cover;
      display: block;
      margin: 0 auto 12px;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto 20px;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background: #f0f3f2;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      user-select: none;
    }

    .nav-item {
      text-align: center;
      font-size: 12px;
      padding: 5px 0;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-item i {
      font-size: 18px;
      margin-bottom: 4px;
      color: #6b52b8;
    }

    .nav-item span {
      color: #6b52b8;
    }
    /* Existing styles here... */

/* Dark Mode Styles */
body.dark-mode {
  background: #121212;
  color: #e0e0e0;
}

body.dark-mode .header {
  background: #2f554f;
  color: #cce5df;
}

body.dark-mode .content {
  background: #1f1f1f;
  max-width: 400px;
  margin: auto;
  padding: 20px;
}

body.dark-mode .profile-pic {
  background: #444;
  border: 2px solid #6b52b8;
}

body.dark-mode input[type="file"] {
  filter: brightness(0.8);
}

body.dark-mode .form-group label {
  color: #ccc;
}

body.dark-mode .form-group input {
  background-color: #333;
  color: #eee;
  border: 1px solid #555;
}

body.dark-mode .form-group input[readonly] {
  background-color: #2b2b2b;
}

body.dark-mode .reveal-btn {
  color: #a48ade;
}

body.dark-mode .bottom-nav {
  background: #222;
  border-top: 1px solid #444;
}

body.dark-mode .nav-item i,
body.dark-mode .nav-item span {
  color: #a48ade;
}

  </style>
</head>
<body>
  <div class="header">
    <h2>User Profile</h2>
  </div>

  <div class="content">
    <img id="profilePic" class="profile-pic" src="profile.png" alt="Profile Picture" />
    <input type="file" id="picInput" accept="image/*" />

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="user" readonly />
    </div>

  </div>

  <div class="bottom-nav">
    <div class="nav-item" onclick="goHome()">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
  </div>

<script>
  const profilePic = document.getElementById('profilePic');
  const picInput = document.getElementById('picInput');
const userInput = document.getElementById('user');
const passwordInput = document.getElementById('password');
  const togglePasswordBtn = document.getElementById('togglePasswordBtn');

  // Load profile data on page load
  window.addEventListener('DOMContentLoaded', () => {
    // Load profile picture
    const savedImage = localStorage.getItem('userProfileImage');
    if (savedImage) {
      profilePic.src = savedImage;
    }

    // Load username and password from localStorage with fallback defaults
    userInput.value = localStorage.getItem('username') || 'Guest';
passwordInput.value = localStorage.getItem('password') ;
  });

  // Profile picture update handler
  picInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      profilePic.src = reader.result;
      localStorage.setItem('userProfileImage', reader.result);
    };
    reader.readAsDataURL(file);
  });

  // Toggle password visibility
  togglePasswordBtn.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      togglePasswordBtn.textContent = 'Hide';
    } else {
      passwordInput.type = 'password';
      togglePasswordBtn.textContent = 'Show';
    }
  });

  // Navigate home function
  function goHome() {
    window.location.href = 'index.php';
  }
   // Apply theme based on saved preference
  const theme = localStorage.getItem('theme');
  if (theme === 'dark') {
    document.body.classList.add('dark-mode');
  } else {
    document.body.classList.remove('dark-mode');
  }
</script>
</body>
</html>
