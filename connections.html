<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentee Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 0;
      color: #2f4f4f;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark mode body */
    body.dark-mode {
      background-color: #222831;
      color: #eeeeee;
    }

    header {
      background-color: #a4c2b2;
      padding: 40px 20px;
      border-bottom-left-radius: 80px;
      border-bottom-right-radius: 80px;
      position: relative;
      transition: background-color 0.3s;
    }

    /* Dark mode header */
    body.dark-mode header {
      background-color: #393e46;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      user-select: none;
    }

    /* Dark mode header h1 */
    body.dark-mode header h1 {
      color: #eeeeee;
    }

    /* Dark mode toggle button */
    #darkModeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #1abaaa;
      border: none;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }

    #darkModeToggle:hover {
      background-color: #159a91;
    }

    .mentee-profile {
      background-color: #b7d1c7;
      width: 150px;
      height: 180px;
      margin: 30px auto;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark mode mentee-profile */
    body.dark-mode .mentee-profile {
      background-color: #30475e;
      color: #eeeeee;
    }

    .mentee-profile img,
    .mentor-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #6e8f84;
      transition: background-color 0.3s;
    }

    /* Dark mode images */
    body.dark-mode .mentee-profile img,
    body.dark-mode .mentor-card img {
      background-color: #222831;
    }

    .mentee-profile span {
      margin-top: 10px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .section-title {
      margin: 20px 0 10px;
      font-weight: bold;
      color: #2f4f4f;
      user-select: none;
      transition: color 0.3s;
    }

    /* Dark mode section title */
    body.dark-mode .section-title {
      color: #eeeeee;
    }

    .mentor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      padding: 0 20px 40px;
      max-width: 600px;
      margin: 0 auto;
    }

    .mentor-card {
      background-color: #b7d1c7;
      height: 100px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
    }

    /* Dark mode mentor cards */
    body.dark-mode .mentor-card {
      background-color: #30475e;
      color: #eeeeee;
    }

    input[type="file"] {
      display: none;
    }

    @media (min-width: 768px) {
      header h1 {
        font-size: 32px;
      }
    }

    /* Back button styling */
    button#backBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #1abaaa;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2rem;
      user-select: none;
      transition: background-color 0.3s;
    }

    button#backBtn:hover {
      background-color: #159a91;
    }

    /* Dark mode back button */
    body.dark-mode button#backBtn {
      background: #159a91;
    }
  </style>
</head>
<body>

  <header>
    <h1>MENTORS AND MENTEES</h1>
  </header>

  <!-- MENTEE CARD -->
  <div class="mentee-profile" onclick="uploadImage(this)">
    <img src="profile.png" alt="Mentee Avatar" />
    <span>MENTEE</span>
    <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)" />
  </div>

  <div class="section-title">AVAILABLE MENTORS FOR YOU:</div>

  <!-- MENTOR GRID -->
  <div class="mentor-grid">
    <!-- 10 mentor cards -->
    <div class="mentor-card" onclick="uploadImage(this)">
      <img src="profile.png" alt="Mentor Avatar" />
      <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)" />
    </div>
    <div class="mentor-card" onclick="uploadImage(this)">
      <img src="profile.png" alt="Mentor Avatar" />
      <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)" />
    </div>
    <div class="mentor-card" onclick="uploadImage(this)">
      <img src="profile.png" alt="Mentor Avatar" />
      <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)" />
    </div>
    <div class="mentor-card" onclick="uploadImage(this)">
      <img src="profile.png" alt="Mentor Avatar" />
      <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)" />
    </div>
    <div class="mentor-card" onclick="uploadImage(this)">
      <img src="profile.png" alt="Mentor Avatar" />
      <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)" />
    </div>
    <div class="mentor-card" onclick="uploadImage(this)">
      <img src="profile.png" alt="Mentor Avatar" />
      <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)" />
    </div>
    <div class="mentor-card" onclick="uploadImage(this)">
      <img src="profile.png" alt="Mentor Avatar" />
      <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)" />
    </div>
    <div class="mentor-card" onclick="uploadImage(this)">
      <img src="profile.png" alt="Mentor Avatar" />
      <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)" />
    </div>
    <div class="mentor-card" onclick="uploadImage(this)">
      <img src="profile.png" alt="Mentor Avatar" />
      <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)" />
    </div>
    <div class="mentor-card" onclick="uploadImage(this)">
      <img src="profile.png" alt="Mentor Avatar" />
      <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)" />
    </div>
  </div>

  <button id="backBtn" onclick="goBack('index.html')">ðŸ”™ Back</button>

  <script>
    function goBack(url) {
      window.location.href = url;
    }

    // Image upload functions
    function uploadImage(cardElement) {
      const fileInput = cardElement.querySelector('input[type="file"]');
      if (fileInput) fileInput.click();
    }

    function handleImageUpload(event, cardElement) {
      const file = event.target.files[0];
      if (!file) return;
      if (!file.type.startsWith('image/')) {
        alert('Please upload a valid image file.');
        return;
      }

      const imgElement = cardElement.querySelector('img');
      const reader = new FileReader();
      reader.onload = e => {
        imgElement.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Dark mode toggle logic
    const darkModeToggle = document.getElementById('darkModeToggle');

    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        darkModeToggle.textContent = 'Light Mode';
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark-mode');
        darkModeToggle.textContent = 'Dark Mode';
        localStorage.setItem('theme', 'light');
      }
    }

    // Load saved theme on page load
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      setDarkMode(true);
    } else {
      setDarkMode(false);
    }

    darkModeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      setDarkMode(!isDark);
    });
  </script>
</body>
</html>
