<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messaging & Calling UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }

    .app {
      width: 100%;
      max-width: 100%;
      height: 100vh;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 0;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .header {
      background-color: #a0c4b8;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.3s ease;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .icons {
      font-size: 1.2rem;
    }

    .icons i {
      margin-left: 15px;
      cursor: pointer;
    }

    .messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: #fff;
      transition: background-color 0.3s ease;
    }

    .message {
      padding: 10px 15px;
      margin-bottom: 10px;
      max-width: 70%;
      border-radius: 10px;
      word-wrap: break-word;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sent {
      align-self: flex-start;
      background-color: #a0c4b8;
      color: #000;
    }

    .received {
      align-self: flex-end;
      background-color: #e0e0e0;
      color: #000;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .input-area button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #a0c4b8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-area button:hover {
      background-color: #7aa79d;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .app {
        border: none;
        border-radius: 0;
      }

      .profile img {
        width: 38px;
        height: 38px;
      }

      .input-area input {
        padding: 10px;
      }

      .input-area button {
        padding: 10px 15px;
      }
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .app {
      background-color: #1f1f1f;
      border-left: 1px solid #333;
      border-right: 1px solid #333;
    }

    body.dark-mode .header {
      background-color: #2f554f;
    }

    body.dark-mode .messages {
      background-color: #121212;
    }

    body.dark-mode .message.sent {
      background-color: #2f554f;
      color: #d4f1f4;
    }

    body.dark-mode .message.received {
      background-color: #333;
      color: #ccc;
    }

    body.dark-mode .input-area {
      background-color: #1f1f1f;
      border-top: 1px solid #444;
    }

    body.dark-mode .input-area input {
      background-color: #333;
      color: #eee;
      border: 1px solid #555;
    }

    body.dark-mode .input-area button {
      background-color: #2f554f;
      color: #d4f1f4;
    }

    body.dark-mode .input-area button:hover {
      background-color: #1f3b35;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="profile">
        <img src="https://via.placeholder.com/45" alt="User" />
        <strong>Contact Name</strong>
      </div>
      <div class="icons">
        <i onclick="alert('Starting video call')" title="Video Call">ðŸ“¹</i>
        <i onclick="alert('Starting voice call')" title="Voice Call">ðŸ“ž</i>
      </div>
    </div>

    <div class="messages" id="messageList">
      <div class="message sent">Hi there ðŸ‘‹</div>
      <div class="message received">Hello! How can I assist?</div>
    </div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      const messageList = document.getElementById('messageList');
      const newMsg = document.createElement('div');
      newMsg.className = 'message sent';
      newMsg.textContent = text;
      messageList.appendChild(newMsg);

      input.value = '';
      messageList.scrollTop = messageList.scrollHeight;
    }

    function goBack(url) {
      window.location.href = url;
    }

    // Apply theme based on saved preference
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') {
      document.body.classList.add('dark-mode');
    } else {
      document.body.classList.remove('dark-mode');
    }
  </script>

  <button onclick="goBack('index.php')" style="position:absolute; top:10px; left:10px;">ðŸ”™ Back</button>
</body>
</html>
