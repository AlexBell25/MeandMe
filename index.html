<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentorship App</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    /* Reset and Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #2b2b2b;
      padding-bottom: 70px; /* space for bottom nav */
    }

    /* Header */
    .header {
      background-color: #a5c4bb;
      padding: 30px 20px 40px;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      text-align: center;
    }

    .header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
    }

    .header h2 {
      font-size: 18px;
      color: #444;
    }

    /* Content */
    .content {
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 500;
      color: #3b5853;
    }

    .profile-scroll {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .profile-card {
      width: 100px;
      height: 130px;
      border-radius: 16px;
      background-color: #c3d8d1;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-card.small {
      width: 60px;
    }

    .profile-card img {
      width: 50px;
      height: 50px;
    }

    .close {
      font-size: 12px;
      color: #666;
      cursor: pointer;
      background: none;
      border: none;
      font-family: inherit;
    }

    /* Rectangular Boxes */
    .rect-box {
      background-color: #d3e2db;
      border-radius: 20px;
      height: 80px;
      margin-top: 16px;
    }

    /* Bottom Navigation as full width tab bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background-color: #f0f3f2;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      z-index: 1000;
      user-select: none;
    }

    /* Each tab */
    .nav-tab {
      flex-grow: 1;
      text-align: center;
      padding: 6px 5px 4px;
      cursor: pointer;
      border-top: 3px solid transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
      font-size: 12px;
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      white-space: nowrap;
    }

    .nav-tab i {
      font-size: 18px;
      color: gray;
    }

    .nav-tab.active {
      border-top-color: #6b52b8;
      color: #6b52b8;
    }

    .nav-tab.active i {
      color: #6b52b8;
    }

    .nav-tab:hover:not(.active) {
      color: #333;
    }

    /* To separate mentor/user tabs visually, add small margin */
    .mentor-tab {
      border-right: 1px solid #ccc;
    }

    .user-tab {
      border-left: 1px solid #ccc;
    }

    /* Responsive tweak: reduce font/icon size on very small screens */
    @media (max-width: 400px) {
      .nav-tab {
        font-size: 10px;
      }
      .nav-tab i {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="https://via.placeholder.com/80" alt="Profile Icon" />
    <h2>WELCOME USER!</h2>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Recommended Profiles -->
    <div class="section">
      <div class="section-header">
        <p>RECOMMENDED PROFILES BASED ON YOUR PROFESSION:</p>
        <button class="close" onclick="removeProfiles()" aria-label="Close recommended profiles">Ã— close</button>
      </div>

      <div class="profile-scroll" id="profileList">
        <div class="profile-card">
          <img src="https://via.placeholder.com/50" alt="User" />
        </div>
        <div class="profile-card">
          <img src="https://via.placeholder.com/50" alt="User" />
        </div>
        <div class="profile-card small">
          <img src="https://via.placeholder.com/30" alt="User" />
        </div>
      </div>
    </div>

    <!-- Rectangular Content Boxes -->
    <div class="rect-box"></div>
    <div class="rect-box"></div>
  </div>

  <!-- Combined full-width bottom nav bar with tabs -->
  <div class="bottom-nav" role="tablist" aria-label="Main navigation tabs">
    <!-- Mentor Tab -->
    <div
      id="mentorTab"
      class="nav-tab mentor-tab"
      role="tab"
      tabindex="0"
      aria-selected="false"
      onclick="mentorTabClick()"
    >
      <i class="fas fa-user-tie"></i>
      <span id="mentorTabLabel">Mentor Login</span>
    </div>

    <!-- Star tabs -->
    <div class="nav-tab active" role="tab" tabindex="0" aria-selected="true" data-tab="1" onclick="selectStarTab(1)">
      <i class="fas fa-star"></i>
      <span>Tab 1</span>
    </div>
    <div class="nav-tab" role="tab" tabindex="-1" aria-selected="false" data-tab="2" onclick="selectStarTab(2)">
      <i class="fas fa-star"></i>
      <span>Tab 2</span>
    </div>
    <div class="nav-tab" role="tab" tabindex="-1" aria-selected="false" data-tab="3" onclick="selectStarTab(3)">
      <i class="fas fa-star"></i>
      <span>Tab 3</span>
    </div>
    <div class="nav-tab" role="tab" tabindex="-1" aria-selected="false" data-tab="4" onclick="selectStarTab(4)">
      <i class="fas fa-star"></i>
      <span>Tab 4</span>
    </div>
    <div class="nav-tab" role="tab" tabindex="-1" aria-selected="false" data-tab="5" onclick="selectStarTab(5)">
      <i class="fas fa-star"></i>
      <span>Tab 5</span>
    </div>

    <!-- User Tab -->
    <div
      id="userTab"
      class="nav-tab user-tab"
      role="tab"
      tabindex="0"
      aria-selected="false"
      onclick="userTabClick()"
    >
      <i class="fas fa-user"></i>
      <span id="userTabLabel">User Login</span>
    </div>
  </div>

  <script>
    function removeProfiles() {
      document.getElementById("profileList").style.display = "none";
    }

    // Star tab logic
    function selectStarTab(tabNumber) {
      const starTabs = document.querySelectorAll(".bottom-nav .nav-tab[data-tab]");
      starTabs.forEach((tab) => {
        const isSelected = tab.dataset.tab == tabNumber;
        tab.classList.toggle("active", isSelected);
        tab.setAttribute("aria-selected", isSelected ? "true" : "false");
        tab.tabIndex = isSelected ? 0 : -1;
      });
      unselectMentorUserTabs();
      // You can add content switching logic here if needed
    }

    // Mentor tab click logic
    function mentorTabClick() {
      const loggedInMentor = localStorage.getItem("loggedInMentor");
      if (loggedInMentor) {
        // Go to mentor profile page
        window.location.href = "mentor-profile.html";
      } else {
        // Go to mentor login page
        window.location.href = "login mentor.html";
      }
      selectMentorTab();
    }

    // User tab click logic
    function userTabClick() {
      const loggedInUser = localStorage.getItem("loggedInUser");
      if (loggedInUser) {
        // User is logged in, so this acts as a logout button
        logoutUser();
      } else {
        // Go to user login page
        window.location.href = "login.html";
      }
    }

    // Logout function for user or mentor
    function logoutUser() {
      // Clear localStorage login keys for user and mentor
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("loggedInMentor");
      updateTabs();
      selectStarTab(1);
      // Optionally redirect or refresh page here
    }

    // Logout function for mentor logout tab
    function logoutMentor() {
      localStorage.removeItem("loggedInMentor");
      localStorage.removeItem("loggedInUser");
      updateTabs();
      selectStarTab(1);
      // Optionally redirect or refresh page here
    }

    // Mentor tab logout click (for when mentor is logged in)
    function mentorLogoutClick() {
      logoutMentor();
    }

    // Update the mentor/user tabs to active/inactive based on login
    function selectMentorTab() {
      document.getElementById("mentorTab").classList.add("active");
      document.getElementById("mentorTab").setAttribute("aria-selected", "true");
      document.getElementById("mentorTab").tabIndex = 0;

      unselectStarTabs();
      unselectUserTab();
    }

    function selectUserTab() {
      document.getElementById("userTab").classList.add("active");
      document.getElementById("userTab").setAttribute("aria-selected", "true");
      document.getElementById("userTab").tabIndex = 0;

      unselectStarTabs();
      unselectMentorTab();
    }

    function unselectMentorTab() {
      const tab = document.getElementById("mentorTab");
      tab.classList.remove("active");
      tab.setAttribute("aria-selected", "false");
      tab.tabIndex = -1;
    }

    function unselectUserTab() {
      const tab = document.getElementById("userTab");
      tab.classList.remove("active");
      tab.setAttribute("aria-selected", "false");
      tab.tabIndex = -1;
    }

    function unselectStarTabs() {
      const starTabs = document.querySelectorAll(".bottom-nav .nav-tab[data-tab]");
      starTabs.forEach((tab) => {
        tab.classList.remove("active");
        tab.setAttribute("aria-selected", "false");
        tab.tabIndex = -1;
      });
    }

    function unselectMentorUserTabs() {
      unselectMentorTab();
      unselectUserTab();
    }

    // Update tab labels and click handlers based on login status
    function updateTabs() {
      const loggedInMentor = localStorage.getItem("loggedInMentor");
      const loggedInUser = localStorage.getItem("loggedInUser");

      const mentorTab = document.getElementById("mentorTab");
      const mentorLabel = document.getElementById("mentorTabLabel");

      const userTab = document.getElementById("userTab");
      const userLabel = document.getElementById("userTabLabel");

      if (loggedInUser && !loggedInMentor) {
        // User is logged in
        mentorLabel.textContent = "User Profile";
        mentorTab.onclick = () => {
          window.location.href = "profile.html"; // user profile
          selectMentorTab();
        };
        mentorTab.querySelector('i').className = 'fas fa-user'; // user icon

        userLabel.textContent = "Logout";
        userTab.onclick = () => {
          logoutUser();
        };
        userTab.querySelector('i').className = 'fas fa-sign-out-alt'; // logout icon

      } else if (loggedInMentor && !loggedInUser) {
        // Mentor is logged in
        mentorLabel.textContent = "Mentor Profile";
        mentorTab.onclick = () => {
          window.location.href = "mentor-profile.html"; // mentor profile
          selectMentorTab();
        };
        mentorTab.querySelector('i').className = 'fas fa-user-tie'; // mentor icon

        userLabel.textContent = "Logout";
        userTab.onclick = () => {
          logoutMentor();
        };
        userTab.querySelector('i').className = 'fas fa-sign-out-alt'; // logout icon

      } else {
        // No one logged in
        mentorLabel.textContent = "Mentor Login";
        mentorTab.onclick = mentorTabClick;
        mentorTab.querySelector('i').className = 'fas fa-user-tie';

        userLabel.textContent = "User Login";
        userTab.onclick = userTabClick;
        userTab.querySelector('i').className = 'fas fa-user';
      }

      // Reset tab active states and tabindex for accessibility
      unselectMentorUserTabs();
      selectStarTab(1);
    }

    // On page load
    document.addEventListener("DOMContentLoaded", () => {
      updateTabs();
      selectStarTab(1);
    });

  </script>
</body>
</html>
