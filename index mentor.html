<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Me&Me - Home page</title>
  <style>
    .navbar {
      background-color: #333;
      overflow: hidden;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .navbar a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar-centered a {
      float: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .navbar-left, .navbar-right {
      float: left;
    }

    .navbar-right {
      float: right;
    }

    @media screen and (max-width: 600px) {
      .navbar a, .navbar-left, .navbar-right {
        float: none;
        display: block;
        text-align: left;
      }

      .navbar-centered a {
        position: relative;
        top: 0;
        left: 0;
        transform: none;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="navbar-centered" id="Selection">
    
  </div>

  <div class="navbar-left" id="mentor-nav">
    <!-- Mentor login/signup will appear here if mentor is NOT logged in -->
  </div>

  <div class="navbar-right" id="user-nav">
    <!-- User login/signup or profile/logout -->
  </div>
</div>

<script>
  function goToProfile(type) {
    if (type === "mentor") {
      window.location.href = "mentor-profile.html"; // Adjust path if needed
    } else {
      window.location.href = "profile.html";
    }
  }

  function logout(type) {
    if (type === "mentor") {
      localStorage.removeItem("loggedInMentor");
    } else {
      localStorage.removeItem("loggedInUser");
    }
    location.reload();
  }

  function updateNavbar() {
    const loggedInMentor = localStorage.getItem("loggedInMentor");
    const loggedInUser = localStorage.getItem("loggedInUser");
    const Selection = document.getElementById("Selection");
    const mentorNav = document.getElementById("mentor-nav");
    const userNav = document.getElementById("user-nav");

    mentorNav.innerHTML = "";
    userNav.innerHTML = "";
    Selection.innerHTML = "";

    if (loggedInMentor && !loggedInUser) {
      // Mentor is logged in (only)
      mentorNav.innerHTML = `
        <a href="#" onclick="goToProfile('mentor'); return false;">Mentor Profile</a>
        <a href="#" onclick="logout('mentor'); return false;">Logout</a>
      `;
      Selection.innerHTML = `<a href="#">Calendar</a>`;
    } else if (loggedInUser && !loggedInMentor) {
      // User is logged in (only)
      userNav.innerHTML = `
        <a href="#" onclick="goToProfile('user'); return false;">User Profile</a>
        <a href="#" onclick="logout('user'); return false;">Logout</a>
      `;
      Selection.innerHTML = `<a href="#">Calendar</a>`;
    } else {
      // Neither or both (prevent dual login)
      localStorage.removeItem("loggedInMentor");
      localStorage.removeItem("loggedInUser");

      mentorNav.innerHTML = `
        <a href="login mentor.html">Mentor Login</a>
        <a href="signup mentor.html">Mentor Sign up</a>
      `;
      userNav.innerHTML = `
        <a href="login.html">User Login</a>
        <a href="signup.html">User Sign up</a>
      `;
    }
  }

  document.addEventListener("DOMContentLoaded", updateNavbar);
</script>


</body>
</html>
